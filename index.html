<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Pomodoro App</title>
</head>
<body>
    <main>
        <div id="pomodoroContainer">
            <div id ="sessionsContainer">
                <span id="numberSessions">4</span>
            </div>
            <span class="pomodoroTimer">25:00</span>
        </div>
        <div id="btnBottomContainer">
            <button onclick="start()"><img src="./assets/img/play.svg"></button>
            <button onclick="reset()"><img src="./assets/img/reset.svg"></button>
            <button onclick="openControlPanel()"><img src="./assets/img/config.svg"></button>
        </div>
    </main>
    <div id="controlContainer">
        <div id="controlHeaderContainer">
            <span>logo</span>
            <span>painel de controle</span>
            <button onclick="closeControlPanel()">X</button>
        </div>
        <div id="controlContentContainer">
            <div id="btnTopContainer">
                <button onclick="selectPomodoroSession()">Pomodoro</button>
                <button onclick="selectShortBreakSession()">Short break</button>
                <button onclick="selectLongBreakSession()">Long break</button>
            </div>
            <div id="pomodoroTimerContainer">
                <button onclick="controlTimer('-')"><</button>
                <span class="pomodoroTimer" style="color:white">25:00</span>
                <button onclick="controlTimer('+')">></button>
            </div>
        </div>
        <div></div>
    </div>
    <script src="./assets/scripts.js"></script>
</body>
</html>
